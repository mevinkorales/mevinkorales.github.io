<script type="text/javascript">
function reDirectFuction(){
    var url_target = "https://www.wichita.edu/";

    var y =Math.random(); 
    var urla = "ProtoType A.html";
    var urlb = "ProtoType B.html";
    //var urla = "https://www.google.com/";
    //var urlb = "https://www.bing.com/";


    if(y<0.5)
        { url_target=urla; } 
    else
        {url_target=urlb; } 
    
    if(typeof IE_fix != "undefined") // IE8 and lower fix to pass the http referer
    {
        document.write("redirecting..."); // Don't remove this line or appendChild() will fail because it is called before document.onload to make the redirect as fast as possible. Nobody will see this text, it is only a tech fix.
        var referLink = document.createElement("a");
        referLink.href = url_target;
        document.body.appendChild(referLink);
        referLink.click();
    }
    else { window.location.replace(url_target); } // All other browsers
}
</script>
